<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleof.org">

<head>
    <meta charset="utf-8">
    <title>Formulario</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    
</head>
<body>
	
	<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="well well-sm">
                <form class="form-horizontal" th:object=${usuario} th:action=@{/usuario/guardarUsuario} method="post">
                    <fieldset>
                        <legend class="text-center header">Formulario</legend>

                           <div class="col-12">
                           <label for="inputNombre" class="form-label">Nombre</label>
                           <input th:field="*{nombre}" type="text" class="form-control" id="inputNombre">
                        </div>
                        <div class="col-12">
                           <label for="inputApellido" class="form-label">Apellido</label>
                           <input th:field="*{apellido}" type="text" class="form-control" id="inputApellido">
                        </div>
                            
                         <div class="col-md-6">
                              <label for="inputPassword" class="form-label">Contrase√±a</label>
                              <input th:field="*{password}" type="password" class="form-control" id="inputPassword">
                          </div>
                          
                          <div class="col-md-6">
                              <label for="inputUser" class="form-label">NombreUsuario</label>
                              <input th:field="*{nombreusuario}" type="text" class="form-control" id="inputUser">
                          </div>
                          
                          <div class="col-md-6">
                              <label for="inputDni" class="form-label">DNI</label>
                              <input th:field="*{dni}" type="text" class="form-control" id="inputDni">
                          </div>

                        <div class="col-md-4">
                            <label for="inputTipo" class="form-label">Tipo Usuario</label>
                             <select th:value="*{tipo}" id="inputTipo" class="form-select">
                               <option selected>Administrador</option>
                               <option>Cliente</option>
                             </select>
                       </div>
                        <div class="form-group">
                            <div class="col-md-12 text-center">
                                <button type="submit" class="btn btn-primary btn-lg">Registrarse</button>
                            </div>
                        </div>
                        
                        
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
	
	
<script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}" type="text/javascript" src="webjars/jquery/3.5.1/jquery.min.js"></script>
<script th:src="@{/webjars/popper.js/1.16.0/popper.min.js}" type="text/javascript" src="webjars/popper.js/1.16.0/popper.min.js"></script>
<script th:src="@{/webjars/bootstrap/4.5.0/js/bootstrap.min.js}" type="text/javascript" src="webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
