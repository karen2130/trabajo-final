#server.port=8080

#Data source
#Indica el driver/lib para conectar java a mysql
#spring.datasource.driver-class-name==com.mysql.cj.jdbc.Driver

#Url donde esta el servicio de tu mysql y el nombre de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/proyectofinalmarzopv2?serverTimezone=UTC
#Usuario y contraseña para tu base de datos descrita en la linea anterior
spring.datasource.username=root
spring.datasource.password=1234

#[Opcional] Imprime en tu consola las instrsucciones hechas en tu base de datos
spring.jpa.show-sql = true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect

spring.jpa.generate-ddl = true

#[Opcional] Crea las tablas
#spring.jpa.hibernate.ddl-auto=create
spring.jpa.hibernate.ddl-auto=update

